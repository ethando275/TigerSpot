<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index Page</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{{url_for('static', filename = 'styles/styles.css')}}" />
  </head>
  <body>
    <div class="page">
      <header>
        <!-- Add navigation links here -->
        <nav>
          <div class="nav-icons">
            <a href="/rules"><img src="static\styles\questionmark.png" alt="Rules" /></a>
            <a href="/leaderboard"><img src="static\styles\trophy.png" alt="Leaderboard"/></a>
            <a href="/loggedout"><img src="static\styles\logout.png" alt="Logout" /></a>
          </div>
        </nav>
      </header>

      <main>
        <div class="home">
          <img class="logo" src="static\styles\logo.png" alt="Logo" />
          <p>
            <b class="text">
              Hello {{username}}. Think you have what it takes to “spot” where a Princeton landmark
              is? Test your skills with Tiger Spot and land yourself at the top
              of the leaderboard!
            </b>
          </p>
          <a href="/game">
          <button class="button">
            <b>Let's Go!</b>
          </button>
          </a>
        </div>
        <!-- Add any content specific to the index page here -->
      </main>
    </div>
  </body>
</html>
