<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index Page</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{{url_for('static', filename = 'styles/styles.css')}}" />
    <style>
      #username {
            height: 50vh;
            width: 50.5%; /* New container takes up remaining space */
            margin-left: auto;
            margin-right: auto;
            padding: 2vh 2vw; /* Add some padding */
        }
    </style>
  </head>
  <body>
    <div class="page">
      <header>
        <!-- Add navigation links here -->
        <nav>
          <div class="nav-icons">
            <a href="/rules"><img src="static\styles\questionmark.png" alt="Rules" /></a>
            <a href="/leaderboard"><img src="static\styles\trophy.png" alt="Leaderboard"/></a>
            <a href="/versus"><img src = "static\styles\versus.png" alt="Versus"/><a>
            <a href="/requests"><img src = "static\styles\requests.png" alt="Requests"/><a>
            <a href="logoutcas"><img src="static\styles\logout.png" alt="Login" /></a>
          </div>
        </nav>
      </header>
      <input type = "hidden" id="username" name = "username" value ="{{username}}">
      <main>
        <div class="home">
          <img class="logo" src="static\styles\logo.png" alt="Logo" />
          <p>
            <b class="text">
              Hello {{username}}. Think you have what it takes to “spot” where a Princeton landmark
              is? Test your skills with Tiger Spot and land yourself at the top
              of the leaderboard!
            </b>
          </p>
          <a href="/game">
          <button class="button">
            <b>Let's Go!</b>
          </button>
          </a>
        </div>
        <!-- Add any content specific to the index page here -->
      </main>
    </div>
  </body>
</html>
<script>
  document.getElementById("username").value = "{{username}}";
</script>
