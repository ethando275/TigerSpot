<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{{url_for('static', filename = 'styles/styles.css')}}" />
    <style>
      #username {
            height: 50vh;
            width: 50.5%; /* New container takes up remaining space */
            margin-left: auto;
            margin-right: auto;
            padding: 2vh 2vw; /* Add some padding */
        }
    </style>
  </head>
  <body>
    <div class="page">

    <header>
        <nav>
            <div class="home-icon">
                <a href="/menu"><img src="static\styles\home.png" alt="Home Page"></a>
            </div>
            <div class="nav-icons">
                <a href="/rules"><img src="static\styles\questionmark.png" alt="Rules" /></a>
                <a href="/requests"><img src = "static\styles\requests.png" alt="Requests"/></a>
                <div class="dropdown">
                    <img src="static\styles\trophy.png" alt="Leaderboard" />
                    <div class="dropdown-content">
                        <a href="/leaderboard">Daily</a>
                        <a href="/totalboard">Versus</a>
                    </div>
                </div>
                <a href="logoutcas"><img src="static\styles\logout.png" alt="Logout" /></a>
            </div>
        </nav>
    </header>

      <input type = "hidden" id="username" name = "username" value ="{{username}}">
      <main>
        <div class="home">
          <img class="logo" src="static\styles\logo.png" alt="Logo" />
          <p>
            <b class="text">
              Hello {{username}}. Think you have what it takes to “spot” where a Princeton landmark
              is? Test your skills with Tiger Spot and land yourself at the top
              of the leaderboard!
            </b>
          </p>
          <a href="/game">
          <button class="button">
            <b>Let's Go!</b>
          </button>
          </a>
        </div>
        <!-- Add any content specific to the index page here -->
      </main>
    </div>
  </body>
</html>
<script>
  document.getElementById("username").value = "{{username}}";
</script>
