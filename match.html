<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Challenges</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'styles/styles.css')}}" />
</head>
<body>

   <header>
    <nav id="navbar">
        <div class="home-icon">
            <a href="/menu"><img src="static\styles\home.png" alt="Home Page" width="150" height="50"></a>
        </div>
        <div class="nav-icons">
            <a href="/rules">
                <div class="nav-item">
                    <img src="static\styles\questionmark.png" alt="Rules" />
                    <span>Rules</span>
                </div>
            </a>
            <a href="/requests">
                <div class="nav-item">
                    <img src="static\styles\requests.png" alt="Requests" />
                    <span>Versus</span>
                </div>
            </a>
            <a href="/leaderboard">
                <div class="nav-item">
                    <img src="static\styles\trophy.png" alt="Leaderboard" />
                    <span>Leaderboard</span>
                </div>
            </a>
            <a href="logoutcas">
                <div class="nav-item">
                    <img src="static\styles\logout.png" alt="Logout" />
                    <span>Log Out</span>
                </div>
            </a>
        </div>
    </nav>
    </header>
    
    <main class="main-content">
        <form method="post" action="/end_challenge">
            <input type="hidden" name="challenge_id" value="{{ challenge_id }}">
            <button type="submit" class="submit"><b>See Results</b></button>
        </form>
    </main>

    <script>
        // When the user scrolls the page, execute myFunction
        window.onscroll = function() {myFunction()};

        // Get the navbar
        var navbar = document.getElementById("navbar");

        // Get the offset position of the navbar
        var sticky = navbar.offsetTop;

        // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
        function myFunction() {
        if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky")
        } else {
            navbar.classList.remove("sticky");
        }
        }
    </script>
</body>
</html>
