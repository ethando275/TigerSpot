<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Challenges</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'styles/styles.css')}}" />
</head>
<body>
    <header class="match">
        {% include "navbar.html" %}
    </header>
    
    <main class="main-content">
        <form method="post" action="/end_challenge">
            <input type="hidden" name="challenge_id" value="{{ challenge_id }}">
            <button type="submit" class="submit"><b>See Results</b></button>
        </form>
    </main>

    <script>
        window.addEventListener('scroll', function() {
            var navbar = document.getElementById('navbar');
            var sticky = navbar.offsetTop;

            if (window.pageYOffset >= sticky) {
                navbar.classList.add('sticky');
                document.body.style.paddingTop = navbar.offsetHeight + 'px'; // Add padding if extends beyond offset for sticky navbar
            } else {
                navbar.classList.remove('sticky');
                document.body.style.paddingTop = '0'; // Reset padding
            }
        });
    </script>
</body>
</html>
