<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Page</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'styles/styles.css')}}" />
</head>
<body>
    <header>
        <nav>
            <div class="home-icon">
                <a href="/menu"><img src="static\styles\home.png" alt="Home Page"></a>
            </div>
            <div class="nav-icons">
                <a href="/rules"><img src="static\styles\questionmark.png" alt="Rules" /></a>
                <a href="/requests"><img src = "static\styles\requests.png" alt="Requests"/></a>
                <div class="dropdown">
                    <img src="static\styles\trophy.png" alt="Leaderboard" />
                    <div class="dropdown-content">
                        <a href="/leaderboard">Daily</a>
                        <a href="/totalboard">Overall</a>
                    </div>
                </div>
                <a href="logoutcas"><img src="static\styles\logout.png" alt="Logout" /></a>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="leaderboard">
            <div class="user-stats">
                <h2>Your Stats</h2>
                <img class="person-icon" src="static\styles\person.png">
                <div class="stats-row">
                    <div class="label">Today's Ranking:</div><div class="value">{{daily_rank}}</div>
                </div>
                <div class="stats-row">
                    <div class="label">Overall Ranking:</div><div class="value">{{rank}}</div>
                </div>
                <div class="stats-row">
                    <div class="label">Today's Score:</div><div class="value">{{daily_points}}</div>
                </div>
                <div class="stats-row">
                    <div class="label">Total Score:</div><div class="value">{{points}}</div>
                </div>
                <div class="stats-row">
                    <div class="label">Streak</div><div class="value">W You're a Beast</div>
                </div>
            </div>

            <div class="top-players">
                <h2>Top Overall Players</h2>
                <div id="container">
                    {% for player in top_players %}
                    <div class="row">
                        <div class="rank">{{ loop.index }}</div>
                        <div class="name">{{ player['username'] }}</div>
                        <div class="score">{{ player['points'] }}</div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            
    </main>
    <!-- Add any scripts here -->
</body>
</html>
